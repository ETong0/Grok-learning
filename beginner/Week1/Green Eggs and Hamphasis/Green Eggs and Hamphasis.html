<h1>Green Eggs and Ham</h1>

<p>Do you like <em>green eggs</em> and <em>ham?</em></p>

<p>I do <strong>not</strong> like them, Sam-I-Am.<br>
  I do not like <strong>green eggs and ham</strong>.</p>

<p>Would you like them <em>here or there?</em></p>

<p>I would not like them here or there.<br>
  I would not like them <strong>anywhere</strong>.<br>
  I do not <em>like</em> green eggs and ham.<br>
  I do not <strong>like</strong> them, Sam-I-Am.</p>
